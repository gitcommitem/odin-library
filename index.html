<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Reading List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="page">
        <header class="hflex" id="add">
            <h1>ðŸ“– Reading List</h1>
            <button class="modal-toggle">Add new book</button>
        </header>
        <div class="hflex modal-cont hidden" id="add-book-modal">
            <section class="modal">
                <h1>Add a new book</h1>
                <form>
                <div class="title">
                    <input type="text" id="title">
                    <hr>
                    <label for="title">Title</label>
                </div>
                <div class="author">
                    <input type="text" id="author">
                    <hr>
                    <label for="author">Author</label>
                </div>
                <hr class="thick-divider">
                <div class="hflex">
                    <div class="hflex key-name">
                        <label for="count">Number of</label>
                        <div>
                            <div>
                                <input type="radio" id="pages" name="count" checked>
                                <label class="radio-label" for="pages">Pages</label>
                            </div>
                            <div>
                                <input type="radio" id="volumes" name="count">
                                <label class="radio-label" for="volumes">Volumes</label>
                            </div>
                        </div>
                        
                    </div>
                    <input type="text" id="count">
                </div>
                <hr>
                <div class="hflex">
                    <label class="key-name" for="language">Language</label>
                    <input type="text" id="language" value="English">
                </div>
                <hr>
                <div class="hflex">
                    <label class="key-name" for="read-status">Read-Status</label>
                    <div class="vflex">
                        <div>
                            <input type="radio" id="not-read-yet" name="read-status" checked>
                            <label class="radio-label" for="not-read-yet">Not read yet</label>
                        </div>
                        <div>
                            <input type="radio" id="reading" name="read-status">
                            <label class="radio-label" for="reading">Reading</label>
                        </div>
                        <div>
                            <input type="radio" id="did-not-finish" name="read-status">
                            <label class="radio-label" for="did-not-finish">Did not finish</label>
                        </div>
                        <div>
                            <input type="radio" id="finished" name="read-status">
                            <label class="radio-label" for="finished">Finished</label>
                        </div>
                    </div>
                </div>
                <hr class="thick-divider">
                <div id="card-color">
                    <label>Card color</label>
                    <input type="radio" name="card-color" id="blue" checked>
                    <label class="radio-label" for="blue">Blue</label>
                    <input type="radio" name="card-color" value="Yellow">
                    <label class="radio-label" for="blue">Yellow</label>
                    <input type="radio" name="card-color" value="Green">
                    <label class="radio-label" for="blue">Green</label>
                    <input type="radio" name="card-color" value="Red">
                    <label class="radio-label" for="blue">Red</label>
                </div>
                </form>
                <div class="hflex footer">
                    <button class="modal-toggle">Close without adding</button>
                    <button id="add-book">Add book</button>
                </div>
            </section>
        </div>
        <section id="bookshelf">
        </section>
    </div>
</body>
</html>
