<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Reading List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="hflex" id="page">
        <div class="book-item">
            <div class="title">
                <h1>Akira</h1>
                <hr>
                <p class="title">Title</p>
            </div>
            <div class="author">
                <h2>Katsuhiro Otomo</h3>
                <hr>
                <p class="author">Author</p>
            </div>
            <hr class="thick-divider">
             <div class="hflex volumes">
                <p class="key-name">Volumes</p>
                <p class="value">6</p>
            </div>
             <hr>
            <div class="hflex language">
                <p class="key-name">Language</p>
                <p class="value">Japanese</p>
            </div>
            <hr>
            <div class="hflex read">
                <p class="key-name">Read Status</p>
                <p class="value">Completed</p>
            </div>
            <hr class="thick-divider">
            <div class="hflex">
                <button>Edit</button>
            </div>
        </div>
    </div>
</body>
</html>
